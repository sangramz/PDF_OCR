{% load static %}


<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Neukelp</title>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
<link rel="stylesheet" href="{% static 'app_main/css/separate/pages/login.min.css' %}">
    <link rel="stylesheet" href="{% static 'app_main/css/lib/font-awesome/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'app_main/css/lib/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app_main/css/main.css' %}">
</head>
<body>

    <div class="page-center">
        <div class="page-center-in">
            <div class="container-fluid">
                <form class="sign-box">
                    <img src="{% static 'app_main/img/cust/logo.png' %}" style="width: 50%">
                    <header class="sign-title">Sign In</header>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="E-Mail or Phone"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <div class="checkbox float-left">
                            <input type="checkbox" id="signed-in"/>
                            <label for="signed-in">Keep me signed in</label>
                        </div>
                        <div class="float-right reset">
                            <a href="#">Reset Password</a>
                        </div>
                    </div>
                    <a href="{% url 'dash' %}" class="btn btn-rounded" style="color:white">Sign in</a>
                    <!--<button type="button" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>-->
                </form>
            </div>
        </div>
    </div><!--.page-center-->


<script src="{% static 'app_main/js/lib/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'app_main/js/lib/popper/popper.min.js' %}"></script>
<script src="{% static 'app_main/js/lib/tether/tether.min.js' %}"></script>
<script src="{% static 'app_main/js/lib/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'app_main/js/plugins.js' %}"></script>
    <script type="text/javascript" src="{% static 'app_main/js/lib/match-height/jquery.matchHeight.min.js' %}"></script>
    <script>
        $(function() {
            $('.page-center').matchHeight({
                target: $('html')
            });

            $(window).resize(function(){
                setTimeout(function(){
                    $('.page-center').matchHeight({ remove: true });
                    $('.page-center').matchHeight({
                        target: $('html')
                    });
                },100);
            });
        });
    </script>
<script src="{% static 'app_main/js/app.js' %}"></script>
</body>
</html>
