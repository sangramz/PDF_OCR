{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>NEUKELP</title>


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'app_main/css/lib/bootstrap/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'app_main/css/main.css' %}">
	
	{% block cssfiles %}
		<div class="site-header-collapsed">
		<div class="site-header-collapsed-in">

		</div><!--.site-header-collapsed-in-->
		</div>

	{% endblock %}
</head>

<body class="with-side-menu">

	<header class="site-header">
	    <div class="container-fluid">
	        <a href="#" class="site-logo">
	            <h2>NEUKELP</h2>
	        </a>
	        <div class="site-header-content">
	            <div class="site-header-content-in">
				
{% block headeroption %} 

{% endblock %}


	                <div class="site-header-shown">
	                    
	                    <div class="dropdown user-menu">
	                        <button class="dropdown-toggle" id="dd-user-menu" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                            <img src="{% static 'app_main/img/avatar-2-64.png' %}" alt="">
	                        </button>
	                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd-user-menu">
	                            <a class="dropdown-item" href="#"><span class="font-icon glyphicon glyphicon-user"></span>Profile</a>
	                            <a class="dropdown-item" href="#"><span class="font-icon glyphicon glyphicon-cog"></span>Settings</a>
	                            <div class="dropdown-divider"></div>
	                            <a class="dropdown-item" href="#"><span class="font-icon glyphicon glyphicon-log-out"></span>Logout</a>
	                        </div>
	                    </div>
	
	                    <button type="button" class="burger-right">
	                        <i class="font-icon-menu-addl"></i>
	                    </button>
	                </div><!--.site-header-shown-->
	
	                <div class="mobile-menu-right-overlay"></div>
	                <!--.site-header-collapsed-->
	            </div><!--site-header-content-in-->
	        </div><!--.site-header-content-->
	    </div><!--.container-fluid-->
	</header><!--.site-header-->

	<div class="mobile-menu-left-overlay"></div>
	<nav class="side-menu">
	    <ul class="side-menu-list">
	  
	        <li class="blue-dirty">
	            <a href="{% url 'dash' %}">
	                <span class="glyphicon glyphicon-th"></span>
	                <span class="lbl">Main</span>
	            </a>
			</li>
			<li class="blue-dirty">
					<a href="{% url 'uploadedfiles' %}">
						<span class="glyphicon glyphicon-cloud-upload"></span>
						<span class="lbl">Uploaded Files</span>
					</a>
				</li>
	        
				<li class="blue-dirty">
						<a href="#">
							<span class="glyphicon glyphicon-share"></span>
							<span class="lbl">Shared Files</span>
						</a>
					</li> 
	     
	    </ul>
	
	    <section>
	        <header class="side-menu-title"><i class="fa fa-folder"></i>   Folders</header>
	        <ul class="side-menu-list">
	            <li>
	                <a href="#" data-toggle="modal" data-target="#add_folder">
						<span class="fa fa-plus"></span>
						<span class="lbl">Add Folder</span>
					</a>
			
	            </li>    
	        </ul>
	    </section>
	</nav><!--.side-menu-->


		<!-- Modal -->

		<div class="modal fade" id="add_folder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
				<i class="font-icon-close-2"></i></button>
			<h4 class="modal-title" id="myModalLabel">Create a New Folder</h4>
			</div>
			<div class="modal-body">
				<input type="text" class="form-control" id="exampleInput" placeholder="Folder Name">
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-rounded btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-rounded btn-primary">Create</button>
			</div>
			</div>
		</div>
		</div>
		
		<!--Modal-->
  
<div class="page-content">
<div class="container-fluid">

	{% block content %} {% endblock %}

</div><!--.container-fluid-->
</div><!--.page-content-->
<script src="{% static 'app_main/js/lib/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'app_main/js/lib/popper/popper.min.js' %}"></script>
<script src="{% static 'app_main/js/lib/tether/tether.min.js' %}"></script>
<script src="{% static 'app_main/js/lib/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'app_main/js/plugins.js' %}"></script>

<script src="{% static 'app_main/js/app.js' %}"></script>
<script src="{% static 'app_main/web/viewer.js' %}"></script>

{% block jsfiles %} {% endblock %}
</body>
</html>
